<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    
    <div class="parent-container-calc">

        <div class="screen">
            <div class="screen-prev"></div>
            <div class="screen-curr"></div>
        </div>

        <button class="operand">1</button>
        <button class="operand">2</button>
        <button class="operand">3</button>
        <button class="delete">del</button>

        <button class="operand">4</button>
        <button class="operand">5</button>
        <button class="operand">6</button>
        <button class="operator">+</button>

        <button class="operand">7</button>
        <button class="operand">8</button>
        <button class="operand">9</button>
        <button class="operator">-</button>

        <button class="operand">0</button>
        <button class="decimal">.</button>
    
        <button class="operator">x</button>
        <button class="operator">รท</button>

        <button class="clear span-two">AC</button>
        <button class="span-two equals">=</button>
        
    </div>

    <div class="history">User History - click on an item to load it in</div>
</body>
</html>
